<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="displayMoment" class="lead "><span></span></p>
      <p id="hourMoment"><span</p>
    </header>

    
    <!--legenda-->
    <div class="container w-100">
      <div class="row h-25 justify-content-md-center">
        <div class="col-sm col col-lg-2 text-center past">Past</div>
        <div class="col-sm col col-lg-2 text-center present">Current</div>
        <div class="col-sm col col-lg-2 text-center future">Upcoming</div>
      </div>  
      <!-- Timeblocks go here -->
    <div class="container">
      
      <div class="row justify-space-between">
        <div class="col hour">09:00am</div>
        <textarea id="9" class="time-block col-10" ></textarea>
        <button data-id="9" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">10:00am</div>
        <textarea id="10" class="time-block col-10" ></textarea>
        <button data-id="10" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">11:00am</div>
        <textarea id="11" class="time-block col-10" ></textarea>
        <button data-id="11" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">12:00pm</div>
        <textarea id="12" class="time-block col-10" ></textarea>
        <button data-id="12" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-space-between">
        <div class="col hour">01:00pm</div>
        <textarea id="13" class="time-block col-10" ></textarea>
        <button data-id="13" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">02:00pm</div>
        <textarea id="14" class="time-block col-10" ></textarea>
        <button data-id="14" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">03:00pm</div>
        <textarea id="15" class="time-block col-10" ></textarea>
        <button data-id="15" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">04:00pm</div>
        <textarea id="16" class="time-block col-10" ></textarea>
        <button data-id="16" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

      <div class="row justify-content-md-center">
        <div class="col hour">05:00pm</div>
        <textarea id="17" class="time-block col-10" ></textarea>
        <button data-id="17" class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
